<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container">
  <div class="card">
    <div class="image-overlay"></div>
    <img id="desktop" src="images/image-header-desktop.jpg">
    <h3 class="intro">
      Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help <br> your business grow.
    </h3>
    <p class="description">
      Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
      experience, and overall efficiency.
    </p>
    <div class="column-container">
        <p class="column-companies">10k+ <br> <span id="under-column">COMPANIES</span></p>
        <p class="column-templates">314 <br> <span id="under-column">TEMPLATES</span></p>
        <p class="column-queries">12M+ <br><span id="under-column">QUERIES</span></p>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/SmoothCrimminal">SmoothCrimminal</a>.
</div>

</body>
</html>
